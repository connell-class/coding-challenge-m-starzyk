<p>Grocery Lists</p>
<tr *ngFor="let int of glist">
  <td><a (click)="getTheList(int.id)"> {{int.name}} </a> </td>
  <td>  <div (click)="deleteGroceryList(int.id)" style="display: inline;">
    <img id="deleteButton" type="button" src="https://3vfjs6e58tj3yfef2wptam15-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/red-x-on-network-icon-600x526.png" alt="delete button" />
  </div></td>
</tr>

<h1>Add an item to the list</h1>
<div class="form-group">
  <form action="/action_page.php">
    <label for="fname">Add Item:</label><br>
    <input type="number"  class="form-control" #itemNumber><br>
    <input type="submit" value="update" (click)="addItemToList(itemNumber)">
  </form>
</div>
